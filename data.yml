    - "Объясните словами как можно больше слов и выражений за 1 минуту. Пройдите вперед на 1 клетку за каждое угаданное слово."
  - - "Музыканты"
    - "Спойте что-нибудь из репертуара каждого из перечисленных музыкантов. Нельзя объяснять словами или жестами. Пройдите вперед на 2 клетки за каждый правильный ответ. На все 1 минута."
  - - "Блиц-жест"
    - "Даны 2 слова или выражения. Покажите их жестами (в любом порядке). Пройдите вперед на 3 клетки за каждый правильный ответ."
  - - "Антонимы"
    - "За 1 минуту объясните фразу словами, противоположными по значению. Награда – 6 клеток вперед."
  - - "Зрение гения"
    - "За 1 минуту нарисуйте фразу с закрытыми глазами. Нельзя писать буквы и цифры. Награда – 6 клеток вперед."
  - - "Цензура!"
    - "Объясните словами, не используя указанные слова и их однокоренные. На все 1 минута. Награда – 4 клетки вперед."
  - - "Песня"
    - "Спойте песню, в которой есть любое из этих слов (или его однокоренное). Само слово при этом произносить нельзя. За каждое отгаданное слово пройдите на 2 клетки вперед. На все – 1 минута."
  - - "Пластилиновая корова"
    - "Используйте пластилин или другие подручные средства. Нельзя издавать звуки, жестикулировать, лепить буквы и цифры. За правильный ответ в течение 2 минут пройдите на 6 клеток вперед."
  - - "Кто такой? "
    - "Способ – \"да/нет\". За правильный ответ в течение 1 минуты пройдите на 6 клеток вперед. За правильный ответ в течение 2 минут – на 3 клетки."
  - - "Магический фломастер"
    - "Объясните фразу за 1 минуту с помощью рисунка. Награда - 6 клеток вперед."
  